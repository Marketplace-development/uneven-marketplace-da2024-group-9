<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Listing</title>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Coiny', cursive;
            background-color: #f5f7fb;
            margin: 0;
        }

        .navbar {
            background-color: #192a56;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between; /* Logo links, links rechts */
            align-items: center;
        }

        .navbar img {
            height: 60px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px; /* Ruimte tussen de knoppen */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            color: #192a56;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #192a56;
        }

        form input, form select, form textarea, form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #f79f1f;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Coiny', cursive;
        }

        form button:hover {
            background-color: #e58e26;
        }

        footer {
            background-color: #192a56;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer a {
            color: #f79f1f;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="{{ url_for('static', filename='images/aakot.png') }}" alt="Kotrepair Logo">
        <div class="nav-links">
            <a href="/profile">Profile</a>
            <a href="/chats">Chats</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h1>Add New Listing</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="electricity">Electricity</option>
                <option value="windows and doors">Windows and Doors</option>
                <option value="plumbing">Plumbing</option>
                <option value="locks">Locks</option>
                <option value="furniture">Furniture</option>
            </select>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="photo">Add a Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Add Listing</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Kotrepair - All rights reserved | <a href="/contact">Contact Us</a>
    </footer>
</body>
</html>
