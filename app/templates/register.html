<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Coiny', cursive;
            background-color: #f5f7fb;
            margin: 0;
        }
        .navbar {
            background-color: #192a56;
            padding: 15px 20px;
            color: white;
            text-align: center;
        }
        .navbar img {
            height: 60px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #192a56;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            color: #192a56;
        }
        form input, form select, form button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            box-sizing: border-box; /* Zorgt dat borders en padding meegerekend worden */
            border: 1px solid #ccc;
        }
        form button {
            background-color: #f79f1f;
            color: #192a56;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Coiny', cursive; /* Coiny-lettertype toegepast */
            font-size: 16px;
        }
        form button:hover {
            background-color: #e58e26;
        }
        footer {
            background-color: #192a56;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-family: 'Coiny', cursive;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #f79f1f;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="../static/images/aakot.png" alt="Kotrepair Logo">
    </div>
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="user_type">Register as</label>
            <select id="user_type" name="user_type" required>
                <option value="" disabled selected>Choose a role</option>
                <option value="student">Student</option>
                <option value="technician">Technician</option>
            </select>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <footer>
        <p>Â©2024 Kotrepair - All rights reserved | <a href="/contact">Contact Us</a></p>
    </footer>
</body>
</html>
