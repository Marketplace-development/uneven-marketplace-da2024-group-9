<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Coiny', cursive;
            background-color: #f5f7fb;
            margin: 0;
            text-align: center;
            padding-bottom: 60px;
        }
        .navbar {
            background-color: #192a56;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar img { height: 60px; }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 { color: #f79f1f; margin-bottom: 20px; font-size: 28px; }
        p { font-size: 18px; margin: 10px 0; color: #192a56; }
        .back-link {
            text-decoration: none;
            color: white;
            background-color: #f79f1f;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            position: absolute;
            top: -20px;
            left: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .back-link:hover { background-color: #e58e26; }
        .content { padding-top: 20px; }
        .footer {
            background-color: #192a56;
            color: white;
            text-align: center;
            padding: 15px 0; 
            font-family: 'Coiny', cursive;
            font-size: 14px; 
            margin-top: 30px;
        }
        .footer p {
            margin: 0;
            color: white;
        }
        .footer a {
            color: #f79f1f;
            text-decoration: none;
            font-size: 14px; 
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="{{ url_for('static', filename='images/aakot.png') }}" alt="Kotrepair Logo">
        <div>
            <a href="{{ url_for('chats') }}">Chats</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <div class="container">
        <a href="{{ back_link }}" class="back-link">Back to Listings</a>
        <div class="content">
            <h1>My Profile</h1>
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>User Type:</strong> {{ user_type | capitalize }}</p>
            {% if user_type == 'technician' and average_rating %}
                <p><strong>Average Rating:</strong> {{ average_rating }}</p>
            {% endif %}
        </div>
    </div>
    <div class="footer">
        <p>Â©2024 Kotrepair - All rights reserved | <a href="{{ url_for('contact') }}">Contact Us</a></p>
    </div>
</body>
</html>
