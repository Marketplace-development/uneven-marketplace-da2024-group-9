<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Technician</title>
</head>
<body>
    <h1>Assign Technician for {{ task['title'] }}</h1>
    <form method="POST">
        <label for="technician">Select Technician:</label>
        <select id="technician" name="technician" required>
            {% for technician in technicians %}
            <option value="{{ technician }}">{{ technician }}</option>
            {% endfor %}
        </select>
        <button type="submit">Assign Technician</button>
    </form>
</body>
</html>
